<ion-header>

  <ion-navbar>
    <ion-title>Camera</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h3 [hidden]="photo">Please, select image!</h3>
  <img [src]="photo.nativeURL" style="width: 100%;" *ngIf="photo">
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-buttons>
      <button ion-button icon-left (click)="onActionSheet()">
        <ion-icon name="camera"></ion-icon>
        Select Image
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
